<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Tech Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
	
	
	
	
	
	
	
	
    header {
	  background-image: url('CO.png');
      background-color: gray;
      color: white;
      padding: 40px;
      text-align: center;
 
    }
	
	
	
	
	
	
	
	
    section {
      padding: 30px 20px;
    }
    h2 {
      border-left: 5px solid #007bff;
      padding-left: 10px;
      color: #333;
    }
	
	
	
	
	
.products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;

    }
    .product {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 30%;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
    }
	
	
	
    .buttons {
      margin-top: 10px;
    }
    .cart-btn, .order-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .cart-btn {
      background-color: #28a745;
      color: white;
    }
    .cart-btn:hover {
      background-color: #218838;
    }
    .order-btn {
      background-color: #007bff;
      color: white;
      margin-top: 10px;
    }
    .order-btn:hover {
      background-color: #0056b3;
    }
    #cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    #cart-popup {
      position: fixed;
      right: 20px;
      bottom: 80px;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      width: 300px;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      z-index: 999;
    }
    #cart-items {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
	
	
	
	
	
	#details-popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 30%;
      width: 40%;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px #000;
      padding: 20px;
      z-index: 1000;
    }
    #details-popup button {
      margin-top: 20px;
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }
	
	.Detailsbutton button{
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      margin-top: 10px;
    }
	
	
	
	.test-more-btn {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 10px 16px;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}
	
	

  </style>
</head>
